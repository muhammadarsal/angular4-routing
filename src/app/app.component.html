<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        
        <!-- routerLinkActive directive can either be added to -->
        <!-- a link or the wrapping element -->

        <li
          routerLinkActive = "active"
          [routerLinkActiveOptions] = "{exact: true}" 
          role="presentation">
            <a routerLink='/'>Home</a>
        </li>
        <li routerLinkActive = "active" role="presentation"><a routerLink='/servers'>Servers</a></li>
        <li routerLinkActive = "active" role="presentation"><a routerLink='/users'>Users</a></li>
        
        <!-- other ways of defining router links: -->
        <!-- [routerLink] = "'/something'" -->
        <!-- [routerLink] = "someProperty" -->

        <!-- following path is for domain/users/something -->
        <!-- [routerLink] = "['/users', 'something']" -->
        <!-- / means relative path -->
        <!-- paths can also have directory-like navigation, e.g., -->
        <!-- if the current path is users/something/somethingelse then -->
        <!-- ../someotherthing mean navigating to users/something/someotherthing -->
        <!-- ../../someotherthing mean navigating to users/someotherthing -->

      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
